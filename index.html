<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add a text box and a button to add a new todo item -->
  <input type="text" id="todo-input">
  <button id="add-button">Add</button>

  <!-- Create a container to hold the todo items -->
  <div id="todo-list"></div>

  <!-- Add a counter to display the total number of tasks in the list -->
  <div id="task-count">Total tasks: <span id="task-count-number">0</span></div>

  <script src="script.js"></script>
</body>
</html>
